<div class="container" id="login">
    <img  src="../../assets/img/pokeball.png" alt="">
    <h1><span class="title-red">POKE</span>PROJECT</h1>
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="text" class="form-control" value="{{valueUser}}" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" value="{{valuePswd}}" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <div class="btn-group">
            <button type="submit"  [routerLink]="['guest']" class="btn-1">Guest</button>
            <button type="submit" [routerLink]="['loged']" class="btn-2">Login</button>
        </div>
        <p class="create">Not registered ? <a [routerLink]="['create']">Create a account.</a></p>
      </form>
</div>
